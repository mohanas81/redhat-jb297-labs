<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{relationBean.page}"/>
		<f:event type="preRenderView" listener="#{relationBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Relation entities"/>

	<ui:define name="header">
		Relation
	</ui:define>

	<ui:define name="subheader">
		Search Relation entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="relationBeanExampleType" value="Type:"/>
						<h:panelGroup>
							<h:inputText id="relationBeanExampleType" maxLength="25" value="#{relationBean.example.type}"/>
							<h:message for="relationBeanExampleType" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{relationBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{relationBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="relationBeanPageItems" styleClass="data-table" value="#{relationBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Type"/>
					</f:facet>
					<h:link outcome="/relation/view">
						<f:param name="id" value="#{_item.type}"/>
						<h:outputText id="itemType" value="#{_item.type}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{relationBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
