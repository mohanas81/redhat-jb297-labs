<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{relationBean.id}"/>
		<f:event type="preRenderView" listener="#{relationBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Relation"/>

	<ui:define name="header">
		Relation
	</ui:define>

	<ui:define name="subheader">
		View existing Relation
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="relationBeanRelationType" value="Type:"/>
			<h:outputText id="relationBeanRelationType" value="#{relationBean.relation.type}"/>
			<h:outputText/>
			<h:outputLabel for="relationBeanRelationPersons" value="Persons:"/>
			<h:dataTable id="relationBeanRelationPersons" styleClass="data-table" value="#{relationBean.relation.persons}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Firstname"/>
					</f:facet>
					<h:link outcome="/person/view">
						<f:param name="id" value="#{_item.uid}"/>
						<h:outputText id="itemFirstname" value="#{_item.firstname}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Lastname"/>
					</f:facet>
					<h:link outcome="/person/view">
						<f:param name="id" value="#{_item.uid}"/>
						<h:outputText id="itemLastname" value="#{_item.lastname}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
