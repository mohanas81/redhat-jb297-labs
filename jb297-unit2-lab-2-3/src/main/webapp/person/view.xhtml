<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{personBean.id}"/>
		<f:event type="preRenderView" listener="#{personBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Person"/>

	<ui:define name="header">
		Person
	</ui:define>

	<ui:define name="subheader">
		View existing Person
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="personBeanPersonId" value="UID:"/>
			<h:outputText id="personBeanPersonId" value="#{personBean.person.uid}"/>
			<h:outputText/>
			<h:outputLabel for="personBeanPersonFirstname" value="Firstname:"/>
			<h:outputText id="personBeanPersonFirstname" value="#{personBean.person.firstname}"/>
			<h:outputText/>
			<h:outputLabel for="personBeanPersonLastname" value="Lastname:"/>
			<h:outputText id="personBeanPersonLastname" value="#{personBean.person.lastname}"/>
			<h:outputText/>
			<h:outputLabel for="personBeanPersonAddress" value="Address:"/>
			<h:panelGrid columnClasses="label,component,required" columns="3" id="personBeanPersonAddress" rendered="#{!empty personBean.person.address}"/>
			<h:outputText/>
			<h:outputLabel for="personBeanPersonRelationBean" value="Relation Bean:"/>
			<h:link id="personBeanPersonRelationBean" outcome="/relation/view" value="#{personBean.person.relationBean}">
				<f:param name="id" value="#{personBean.person.relationBean.type}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
