<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{personBean.id}"/>
		<f:event type="preRenderView" listener="#{personBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Person"/>

	<ui:define name="header">
		Person
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty personBean.id}">
				Edit existing Person
			</c:when>
			<c:otherwise>
				Create a new Person
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="personBeanPersonFirstname" value="Firstname:"/>
				<h:panelGroup>
					<h:inputText id="personBeanPersonFirstname" maxLength="25" required="true" value="#{personBean.person.firstname}"/>
					<h:message for="personBeanPersonFirstname" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="personBeanPersonLastname" value="Lastname:"/>
				<h:panelGroup>
					<h:inputText id="personBeanPersonLastname" maxLength="25" required="true" value="#{personBean.person.lastname}"/>
					<h:message for="personBeanPersonLastname" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel value="Address:"/>
				<h:panelGroup>
					<h:commandLink action="#{personBean.person.newAddress}" rendered="#{empty personBean.person.address}" value="Create New Address"/>
					<h:panelGrid columnClasses="label,component,required" columns="3" rendered="#{!empty personBean.person.address}"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personBeanPersonRelationBean" value="Relation Bean:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{relationBean.converter}" id="personBeanPersonRelationBean" value="#{personBean.person.relationBean}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{relationBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="personBeanPersonRelationBean" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{personBean.update}" styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test="#{!empty personBean.id}">
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{personBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{personBean.delete}" styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
